<div class="container">
    <table class="table table-bordered">
        <caption><h2>课程表</h2></caption>
        <tr>
            <th>课名</th>
            <th>教练</th>
            <th>删除</th>
            <th>更新</th>
        </tr>
        <tr ng-repeat="course in courses">
            <td>{{course.name}}</td>
            <td>{{course.employee.name}}</td>
            <td>
                <a ng-click="deleteUser(user.id)">删除</a>
            </td>
            <td>
                <a href="#/users/update/{{user.id}}">更新</a>
            </td>
        </tr>
    </table>
</div>
